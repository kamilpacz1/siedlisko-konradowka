<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Kukowo</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <!-- Side Navigation (Pełne Menu Witryny) -->
  <div id="sideNav" class="side-nav">
    <div class="side-nav-header">Menu Witryny</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Strona Główna</a>
    <a href="offer.html">Odkryj Siedlisko</a>
    <a href="gallery.html">Galeria</a>
    <a href="reservation.html">Rezerwacje</a>
    <a href="contact.html">Kontakt</a>
  </div>

  <!-- Header -->
  <header data-aos="fade-down">
    <div class="container header-container">
      <div class="logo">
        <h1>Kukowo</h1>
      </div>
      <!-- Przycisk Menu -->
      <div class="menu-btn" onclick="openNav()">Menu</div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html#hero">Start</a></li>
          <li><a href="offer.html">Odkryj Siedlisko</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="reservation.html">Rezerwacje</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Podstrona Galerii -->
  <section id="gallery-page" class="gallery" data-aos="fade-up">
    <div class="container">
      <h2>Galeria</h2>
      <div class="gallery-grid">
        <!-- Zdjęcia z lazy loadingiem i klasą gallery-img -->
        <img src="img/gallery1.jpg" alt="Galeria 1" data-aos="flip-left" data-aos-delay="0" loading="lazy" class="gallery-img">
        <img src="img/gallery2.jpg" alt="Galeria 2" data-aos="flip-left" data-aos-delay="100" loading="lazy" class="gallery-img">
        <img src="img/gallery3.jpg" alt="Galeria 3" data-aos="flip-left" data-aos-delay="200" loading="lazy" class="gallery-img">
        <img src="img/gallery4.jpg" alt="Galeria 4" data-aos="flip-left" data-aos-delay="300" loading="lazy" class="gallery-img">
        <!-- Dodaj więcej zdjęć wg potrzeb -->
      </div>
    </div>
  </section>

  <!-- Stopka -->
  <footer id="footer" data-aos="fade-up">
    <div class="container">
      <p>&copy; 2025 Kukowo. Wszelkie prawa zastrzeżone.</p>
      <p>Kontakt: info@kukowo.pl | Telefon: +48 123 456 789</p>
    </div>
  </footer>

  <!-- Lightbox (dla galerii) -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="Powiększony obraz">
    <!-- Przyciski nawigacyjne lightboxa -->
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
